<!DOCTYPE html>
<html lang="en">
  <head>
    <title>CSS Template</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="image/x-icon" href="assets/favicon/favicon.png" />
  </head>
  <body>
    <header>
      <h1>Login</h1>
      <!-- this is a comment-->>
    </header>

    <section>
      <form action="/action_page.php" id="login" class="register-login">
        <div class="input-label">
          <label for="femail">Email:*</label>

          <input type="email" id="femail" name="email" required />
        </div>
        <div class="input-label">
          <label for="fpassword">Password:*</label>

          <input type="password" id="fpassword" name="password" required />

        <input type="submit" value="Login" />
      </form>
    </section>

    <footer>
      <p>Footer</p>
    </footer>
  </body>
</html>
